<!DOCTYPE html>
<html>
<head>
    <title>Notes</title>
    <link rel="stylesheet" type="text/css" href="styles/page.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="topDiv">
        <table class="myTable" id="notesTable">
            <thead>
            <tr>
                <th>Name</th>
                <th>Created</th>
                <th>Category</th>
                <th>Content</th>
                <th>Dates</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Table rows will be populated dynamically using JavaScript -->
            </tbody>
        </table>
        <button type="button" class="btn btn-primary new_task_btn" data-toggle="modal" data-target="#modal" id="newNoteButton">Create New Note</button>
        <button onclick="viewArchive()" type="button" class="btn btn-primary view_archive_btn">View archived tasks</button>

    </div>

    <div id="archiveDiv">
        <table class="myTable" id="archivedNotesTable">
            <thead>
            <tr>
                <th>Name</th>
                <th>Created</th>
                <th>Category</th>
                <th>Content</th>
                <th>Dates</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Table rows will be populated dynamically using JavaScript -->
            </tbody>
        </table>
        <button onclick="closeArchive()" type="button" class="btn btn-primary">Close</button>

    </div>

    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add new note</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="taskName">Name</label>
                            <input type="text" class="form-control" id="taskName" autocomplete="off" placeholder="Enter name">
                        </div>
                        <div class="form-group">
                            <label for="taskDate">Created</label>
                            <input type="date" class="form-control" id="taskDate" placeholder="Created">
                        </div>
                        <div class="form-group">
                            <label for="taskCategory">Category</label>
                            <select class="form-control" id="taskCategory" class="form-control">

                            </select>
                        </div>
                        <div class="form-group">
                            <label for="taskContent">Content</label>
                            <textarea class="form-control" id="taskContent" placeholder="Content"></textarea>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="saveNoteButton"  class="btn btn-primary">Save Note</button>
                    <p id="error-message" style="display: none; color: red;">Please, complete all fields.</p>
                </div>
            </div>
        </div>


    </div>

    <div class="bottomDiv">
        <table class="myTable" id="categoriesTable">
            <thead>
            <tr>
                <th>Note Category</th>
                <th>Active</th>
                <th>Archived</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
<script src="script/script.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</script>

</body>
</html>
